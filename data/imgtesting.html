<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the container */
        .container {
            display: flex;
            justify-content: space-between; /* Adjust as needed */
        }

        /* Style for each info box */
        .info-box {
            width: 30%; /* Adjust the width as needed */
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
    <title>Three Columns of Info Boxes</title>
</head>
<body>

    <div class="container">
        <div class="info-box">
            <h2>Box 1</h2>
            <p>Info about Box 1 goes here.</p>
        </div>

        <div class="info-box">
            <h2>Box 2</h2>
            <p>Info about Box 2 goes here.</p>
        </div>

        <div class="info-box">
            <h2>Box 3</h2>
            <p>Info about Box 3 goes here.</p>
        </div>
    </div>

</body>
</html>
